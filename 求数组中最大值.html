    <script>
        // 数组arr[2,9,22,6,47,35]
        // var arr = [2, 9, 22, 6, 47, 35]

        function getNumMax(arr) {
            var max = arr[0];
            for (let i = 1; i < arr.length; i++) {
                if (arr[i] > max) {
                    max = arr[i];

                }

            }
            return max;
        }
        getNumMax([2, 9, 22, 6, 47, 35]);
        console.log(getNumMax([2, 9, 22, 6, 47, 35]));
    </script>
